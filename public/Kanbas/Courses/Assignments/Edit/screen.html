      <div>
        <form action="../screen.html">
          <select name="" id="">

          <input type="text" value="A1- ENV + HTML" />
          <br />
          <br />
          <textarea name="" id="" cols="30" rows="3">
    This is the assignment description</textarea
          >
          <br />
          <br />

          <label for="points">Points</label>
          <br />
          <input type="text" value="10" id="points" />
          <br />
          <br />

          <select name="assignmentGroup" id="assignmentGroup">

          <br />

          <p>Online Entry Options</p>
          <input type="checkbox" id="textEntry" /><label for="textEntry"

          ><br />
          <input type="checkbox" id="websiteURL" /><label for="websiteURL"
            >Website URL</label
          ><br />
          <input type="checkbox" id="mediaRecordings" /><label
            for="mediaRecordings"
            >Media Recordings</label
          ><br />
          <input type="checkbox" id="studentAnnotaion" /><label
            for="studentAnnotaion"
            >Student Annotation</label
          ><br />
          <input type="checkbox" id="fileUploads" /><label for="fileUploads"
            >File Uploads</label
          ><br />
          <br />

          <lable>Assign</lable><br />
          <label for="">Assign to</label><br />
          <input type="text" value="Everyone" />
          <br />
          <br />

          <label for="">Due</label><br />
          <input type="date" value="2021-01-01" />
          <br />
          <br />

          <label for="">Available from</label><br />
          <input type="date" value="2021-01-01" />
          <br />
          <br />

          <label for="">Until</label><br />
          <input type="date" value="2021-01-01" />
          <br />
          <br />

          <button>Cancel</button>
          <button>Save</button>
