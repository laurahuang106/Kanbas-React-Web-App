<html>
  <head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Assignments/Edit/index.css" />
  </head>
  <body>
    <div class="d-flex me-5">
      <div>
        <ul class="wd-kanbas-navigation">
          <li>
            <a href="http://northeastern.edu">
              <a href="http://northeastern.edu"
                ><img
                  class="neuLogo"
                  src="../../../../images/neuLogo.jpeg"
                  alt="NEU Logo" /></a
            ></a>
          </li>
          <li>
            <a href="/Kanbas/Account/Profile/screen.html"
              ><i class="fa-solid fa-user"></i>Account</a
            >
          </li>
          <li>
            <a href="/Kanbas/Dashboard/screen.html">
              <i class="fa fa-tachometer"></i> Dashboard</a
            >
          </li>
          <li class="wd-active">
            <a href="/Kanbas/Courses/Home/screen.html"
              ><i class="fas fa-book"></i>Courses</a
            >
          </li>
          <li>
            <a href="#"><i class="fa fa-calendar"></i> Calendar</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i>Inbox</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-history"></i>History</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-paint-brush"></i>Studio</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-users"></i>Commons</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-question-circle"></i>Help</a>
          </li>
        </ul>
      </div>

      <div>
        <ul class="wd-navigation">
          <li>
            <a href="/Kanbas/Courses/Home/screen.html">Home</a>
          </li>
          <li>
            <a href="/Kanbas/Courses/Modules/screen.html">Modules</a>
          </li>
          <li><a href="http://piazza.com">Piazza</a></li>
          <li><a href="#">Zoom</a></li>
          <li class="wd-active">
            <a href="/Kanbas/Courses/Assignments/screen.html">Assignments</a>
          </li>
          <li><a href="#">Quizzes</a></li>
          <li><a href="/Kanbas/Courses/Grades/screen.html">Grades</a></li>
          <li><a href="#">People</a></li>
        </ul>
      </div>

      <div class="flex-grow-1">
        <form action="../screen.html">
          <select name="" id="" class="form-control">
            <option value="">SpeedGrader</option>
          </select>

          <h2>Assignment Name</h2>
          <input type="text" value="A1- ENV + HTML" class="form-control" />
          <br />
          <br />
          <textarea name="" id="" cols="30" rows="3" class="form-control">
This is the assignment description</textarea
          >
          <br />
          <br />

          <div class="container">
            <div class="row mb-3">
              <div class="col-md-4 text-end">
                <label for="points" class="form-label">Points</label>
              </div>
              <div class="col-md-5">
                <input
                  type="text"
                  value="10"
                  id="points"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4 text-end">
                <label for="assignmentGroup" class="form-label"
                  >Assignment Group</label
                >
              </div>
              <div class="col-md-5">
                <select
                  name="assignmentGroup"
                  class="form-control"
                  id="assignmentGroup"
                >
                  <option value="">ASSIGNMENTS</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4 text-end">
                <label for="displayGrade" class="form-label"
                  >Display Grade as</label
                >
              </div>
              <div class="col-md-5">
                <select
                  name="displayGrade"
                  class="form-control"
                  id="displayGrade"
                >
                  <option value="">Percentage</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4 text-end">
                <label for="displayGrade" class="form-label">Assign</label>
              </div>
              <div class="col-md-5 border rounded">
                <label for="assign-to">Assign to</label><br />
                <input
                  type="text"
                  value="Everyone"
                  class="form-control mb-3"
                  id="assign-to"
                />

                <label for="due">Due</label>
                <input
                  type="date"
                  value="2021-01-01"
                  class="form-control mb-3"
                  id="due"
                />

                <div class="d-flex">
                  <div class="flex-grow-1 me-2">
                    <label for="available-from">Available from</label><br />
                    <input
                      type="date"
                      value="2021-01-01"
                      class="form-control mb-4"
                      id="available-from"
                    />
                  </div>
                  <div class="flex-grow-1">
                    <label for="">Until</label><br />
                    <input
                      type="date"
                      value="2021-01-01"
                      class="form-control"
                    />
                  </div>
                </div>

                <a
                  href="#"
                  class="d-block text-center text-decoration-none text-dark add-button"
                  >+ Add</a
                >
              </div>
            </div>
          </div>
          <hr />

          <div class="d-flex">
            <label for="notify-user"
              ><input type="checkbox" id="notify-user" /> Notify users that this
              content has changed</label
            >
            <div class="ms-auto">
              <button class="btn btn-secondary">Cancel</button>
              <button class="btn btn-danger">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
